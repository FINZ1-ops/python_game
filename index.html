<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phytons</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            padding-top: 50px;
            background: #f0f0f0;
        }

        #game_container {
            position: relative;
        }

        #game_menu {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            z-index: 100;
        }

        #game_menu button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }

        #game_stats {
            margin-bottom: 10px;
            width: 960px;
            text-align: left;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h2>Game Phytons</h2>
    
    <div id="game_container">

        <!-- MENU UTAMA -->
        <div id="game_menu">
            <h3>Pilih Durasi Permainan</h3>

            <select id="time_select" style="padding: 10px; font-size: 16px;">
                <option value="30">30 Detik</option>
                <option value="60">60 Detik</option>
                <option value="120">120 Detik (2 Menit)</option>
                <option value="240">240 Detik (4 Menit)</option>
            </select>

            <button id="play_button">Mulai Main!</button>
        </div>

        <!-- STATS -->
        <div id="game_stats">
            Time Left: <span id="timer_display">--</span> |
            Score: <span id="score_display">6</span> |
            High Score: <span id="high_score_display">6</span>

            <button id="rewind_button" style="margin-left: 20px;">
                Rewind (Kembali)
            </button>
        </div>

        <!-- CANVAS -->
        <canvas 
            id="canvas" 
            width="960" 
            height="600" 
            style="border: 3px solid black;">
        </canvas>
    </div>

    <!-- Memakai module untuk mendukung import/export JS -->
    <script type="module" src="./js/main.js"></script>

</body>
</html>
